<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<title>h</title>
</head>
<body>
<form method="post" id="mainForm">
  <input type="text" name="firstName" placeholder="PRÉNOM">
  <input type="text" name="lastName" placeholder="NOM">
  <input type="email" name="login" placeholder="EMAIL">
  <input type="password" name="password" placeholder="MOT DE PASSE">
  <input type="submit" name="sub">
</form>
<script>
$().ready(function() {
  $("#mainForm").validate({
  rules : {
    firstName : {
      required : true
    },
    lastName : {
      required : true,
    },  
    login : {
      required : true,
      mail : true
    },
    password : {
      required : true,
      minlength : 3
    }
  },
  messages : {
    firstName : "Quel est votre prénom ?",
    lastName : "Quel est votre nom de famille ?",
    login : "Veuillez fournir une adresse email correcte .",
    password : "Choisissez un mot de passe d'aux moins trois caractères ."
  }
 });
});
</script>
</body>
</html>
